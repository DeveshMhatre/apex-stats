{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    {% block stylesheet %}
    {% endblock stylesheet %}
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>

<div class="grid-container">

    <header role="banner">
        {% include 'main/header.html' %}
    </header>

    <main role="main">
        {% block content %}
        {% endblock content %}
    </main>

</div>
    
</body>
</html>
